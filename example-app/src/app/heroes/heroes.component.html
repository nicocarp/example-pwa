<h2>Listado de Heroes</h2>
<div>
  <label>Hero name:
    <input class="form-control" #heroName />
  </label>
  <button class="btn btn-primary" (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <span class="badge">{{ hero.id }}</span> {{ hero.name | uppercase }}
    <button class="btn btn-danger delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
